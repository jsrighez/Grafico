<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraste e Solte Arquivos</title>
    <style>
        #drop-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #28B465;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        Arraste e solte arquivos aqui<br>ou<br>Clique para selecionar um arquivo
    </div>
    <div class="send">
        <input type="submit" value="Enviar" class = "custum-button-send">
        <!-- falta ir para outra página com o arquivo -->
        <!-- função de arrastar arquivo -->
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');

        // Impedir o comportamento padrão de arrastar e soltar
        dropArea.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '#eeeeee';
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '';

            const files = e.dataTransfer.files;

            // Faça algo com os arquivos aqui (por exemplo, envie para o servidor, exiba informações, etc.)
            for (const file of files) {
                console.log('Nome do arquivo:', file.name);
                console.log('Tipo de arquivo:', file.type);
                console.log('Tamanho do arquivo:', file.size, 'bytes');
            }
        });
    </script>
</body>
</html>
